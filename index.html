<!DOCTYPE html>
<html>
<head>
	<title>COVID-19 Data Center</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <form id="search-form">
		<label for="search-input">Search for a country:</label>
		<input type="text" id="search-input" name="search-input">
		<button type="submit">Search</button>
	</form>

	<div>
		<h2 id="country-name"></h2>
		<p>Total cases: <span id="total-cases"></span></p>
		<p>Total deaths: <span id="total-deaths"></span></p>
		<p>Total recovered: <span id="total-recovered"></span></p>
		<p>New cases: <span id="new-cases"></span></p>
		<p>New deaths: <span id="new-deaths"></span></p>
		<p>New recovered: <span id="new-recovered"></span></p>
	</div>

	<h1>COVID-19 Charts</h1>
	<div>
		<canvas id="chart1"></canvas>
	</div>
	<div>
		<canvas id="chart2"></canvas>
	</div>
	<div>
		<canvas id="chart3"></canvas>
	</div>
	<div>
		<canvas id="chart4"></canvas>
	</div>
    <script src="covid.js"></script>

	
	
</body>
</html>
